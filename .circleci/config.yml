version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12.0@sha256:0a89b77eb92ee42388cb331256031f298589963f4e7778d8fa37be1d985fbd79
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests